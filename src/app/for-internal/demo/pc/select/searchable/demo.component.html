<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<div class="demo-options-cntr">
    <ul class="demo-options">
        <li class="demo-options-item">
            <span>搜索框占位文本</span>
            <jigsaw-input [(value)]="searchPlaceholder"></jigsaw-input>
        </li>
        <li class="demo-options-item">
            <span>使用统计</span>
            <jigsaw-switch [(checked)]="useStatistics"></jigsaw-switch>
        </li>
        <li class="demo-options-item">
            <span>多选</span>
            <jigsaw-switch [(checked)]="multipleSelect"></jigsaw-switch>
        </li>
    </ul>
</div>

<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Select</jigsaw-header>
    <div class="live-demo">
        <jigsaw-header [level]="2">搜索功能</jigsaw-header>
        <j-button style="margin-bottom: 6px" (click)="changeData()">change data</j-button>
        <br>
        <jigsaw-select [(value)]="selectedCityForSelect" (valueChange)="selectChange($event)"
            [multipleSelect]="multipleSelect" placeholder="请选择城市" [data]="cityListForSelect" [searchable]="true"
            [searchPlaceholder]="searchPlaceholder">
        </jigsaw-select>
        <p class="message">选择的城市是 <span>{{selectedCityName}}</span></p>
    </div>

    <div class="live-demo">
        <jigsaw-header [level]="2">本地数据过滤</jigsaw-header>
        <j-button style="margin-bottom: 6px" (click)="changeData2()">change data</j-button>
        <j-button style="margin-bottom: 6px" (click)="clearData2()">clear data</j-button>
        <br>
        <jigsaw-select [optionCount]="4" [data]="lpaCountries" labelField="enName" (valueChange)="selectChange2($event)"
            [multipleSelect]="multipleSelect" [searchable]="true" [searchPlaceholder]="searchPlaceholder"
            placeholder="请输入" [useStatistics]="useStatistics"></jigsaw-select>
        <p class="message">选中的条目是: <span>{{selectedCountries}}</span></p>
    </div>

    <div class="live-demo">
        <jigsaw-header [level]="2">服务端数据过滤</jigsaw-header>
        <j-button style="margin-bottom: 6px" (click)="changeData3()">change data</j-button>
        <br>
        <jigsaw-select [optionCount]="4" [data]="spaCountries" labelField="enName" (valueChange)="selectChange3($event)"
            [multipleSelect]="multipleSelect" [searchable]="true"
            [searchPlaceholder]="searchPlaceholder"></jigsaw-select>
        <p class="message">选中的条目是: <span>{{selectedCountries2}}</span></p>
    </div>
</div>
