<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description"> </jigsaw-demo-description>

<!-- start to learn the demo from here -->

<a (click)="clear()">清空搜索框内容</a>

<jigsaw-header>自动搜索</jigsaw-header>
<jigsaw-search-input width="200px" [(value)]="_$value1" (search)="_$value1 = $event" [searchDebounce]="1000" placeholder="这里是占位文本">
</jigsaw-search-input>
<div> {{ " 搜索值为：" + _$value1 }} </div>

<jigsaw-header>手动搜索</jigsaw-header>
<jigsaw-search-input width="200px" [(value)]="_$value2" [autoSearch]="false" (search)="_$value3 = $event">
</jigsaw-search-input>
<div> {{ " 搜索值为：" + _$value3 }} </div>
