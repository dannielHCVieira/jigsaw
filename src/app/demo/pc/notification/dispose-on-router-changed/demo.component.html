<demo-template [data]="''" [text]="text['text']['diposeOnRouterChanged']">
    <!-- start to learn the demo from here -->
    <div class="wrapper">
        <p class="action">
            点击这里
            <a (click)="showNotification()">弹出</a>
            对路由改变事件应对方式不同的多个消息框。
        </p>
        <p class="action">
            点击这里
            <a (click)="changeRoute()">改变路由</a>
            来对比一下效果。
        </p>
    </div>
</demo-template>
