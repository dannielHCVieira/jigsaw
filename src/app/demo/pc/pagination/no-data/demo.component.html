<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['noData']">
    <!-- start to learn the demo from here -->
        <jigsaw-header [level]="2">空数据（默认模式）</jigsaw-header>
    <jigsaw-pagination [data]="paginationData" [pageSizeOptions]="[5, 10, 20]" [searchable]="true"
                       [showQuickJumper]="true"
                       (currentChange)="getCurrentPage($event)" (pageSizeChange)="getPageSize($event)" [size]="selectedLabel.size">
    </jigsaw-pagination>
    <p class="message">当前第{{paginationData.pagingInfo.currentPage}}页</p>

    <jigsaw-header [level]="2">空数据（简约模式）</jigsaw-header>
    <jigsaw-pagination [data]="paginationData" (currentChange)="getCurrentPage($event)" mode="simple"
                       [searchable]="true"
                       [pageSizeOptions]="[5, 10, 20]" [size]="selectedLabel.size">
    </jigsaw-pagination>
    <p class="message">当前第{{paginationData.pagingInfo.currentPage}}页</p>

    <jigsaw-header [level]="2">延迟空数据（默认模式）</jigsaw-header>
    <jigsaw-pagination [data]="delayData" [pageSizeOptions]="[5, 10, 20]" [searchable]="true" [showQuickJumper]="true"
                       (currentChange)="getCurrentPage($event)" (pageSizeChange)="getPageSize($event)" [size]="selectedLabel.size">
    </jigsaw-pagination>
    <p><a (click)="updateDelayData()">更新数据</a></p>

    <jigsaw-header [level]="2">延迟空数据（简约模式）</jigsaw-header>
    <jigsaw-pagination [data]="delayData" (currentChange)="getCurrentPage($event)" mode="simple" [searchable]="true"
                       [pageSizeOptions]="[5, 10, 20]" [size]="selectedLabel.size">
    </jigsaw-pagination>
    <p><a (click)="updateDelayData()">更新数据</a></p>
</demo-template>
