<div class="knowledge-tools knowledge-qa" (dblclick)="_$showAnswer = !_$showAnswer">
    <div class="question flex">
        <span style="margin-right: 4px;">Q:</span>
        <span [innerHtml]="data.question"></span>
        <i *ngIf="data.action" class="iconfont iconfont-e6ba" style="margin-left: 8px;"
            (click)="handleAnimation(data.action.exampleIndex,data.action.classList)"></i>
    </div>
    <div class="answer flex" [ngClass]="{'show' : _$showAnswer}">
        <span style="margin-right: 4px;">A:</span>
        <span [innerHtml]="data.answer"></span>
    </div>
</div>
