<demo-template [data]="''" [text]="text['text']['gr']">
    <!-- start to learn the demo from here -->
    <p class="message">如下粒度（Gr）值支持日期和时间同时选择：</p>
    <jigsaw-button-bar [data]="['date','week','month', 'hour', 'minute', 'second']" [(selectedItems)]="gr">
    </jigsaw-button-bar>
    <br><br>

    <jigsaw-date-time-picker [(date)]="date" [gr]="gr[0]" (dateChange)="dateChange($event)"></jigsaw-date-time-picker>
    <br>

    <p class="message">{{date | json}}</p>
</demo-template>
